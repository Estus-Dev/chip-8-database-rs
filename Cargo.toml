[package]
name = "chip-8-database-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
base16ct = "0.2.0"
log = "0.4.19"
serde = { version = "1.0.164", features = ["derive"] }
serde_json = "1.0.99"
serde_repr = "0.1.12"
sha1 = "0.10.5"

[features]

default = ["hashes", "platforms", "quirks"]

# Whether to embed the data from `sha1-hashes.json`. Required for ROM lookups.
hashes = []

# Whether to embed the data from `platforms.json`
platforms = []

# Whether to embed the data from `quirks.json`
quirks = []
